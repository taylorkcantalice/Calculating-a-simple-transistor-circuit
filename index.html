<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="area">
            <div class="container">
                <h1>Calculador de Circuito Transistor</h1>
                <div class="input_area">
                    <h2>Vbb (Volts)</h2>
                    <input id="Vbb" type="number">
                </div>
                <div class="input_area">
                    <h2>Rb (Ohms)</h2>
                    <input id="Rb" type="number">
                </div>
                <div class="input_area">
                    <h2>Vcc (Volts)</h2>
                    <input id="Vcc" type="number">
                </div>
                <div class="input_area">
                    <h2>Rc (Ohms)</h2>
                    <input id="Rc" type="number">
                </div>
                <div class="input_area">
                    <h2>Ganho</h2>
                    <input id="Ganho" type="number">
                </div>
                <button onclick="calculate()">Calcular</button>

                <div class="calculate">
                    <div class="input_area">
                        <h2>Ib (ÂµA)</h2>
                        <textarea name="" id="text_area_Ib" rows="10"></textarea>
                    </div>
                    <div class="input_area">
                        <h2>Ic (mA)</h2>
                        <textarea name="" id="text_area_Ic" rows="10"></textarea>
                    </div>
                    <div class="input_area">
                        <h2>Ie (mA)</h2>
                        <textarea name="" id="text_area_Ie" rows="10"></textarea>
                    </div>
                    <div class="input_area">
                        <h2>Vce (Volts)</h2>
                        <textarea name="" id="text_area_Vce" rows="10"></textarea>
                    </div>
                    <div class="input_area">
                        <h2>Pd (Watts)</h2>
                        <textarea name="" id="text_area_Pd" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
